<form action="" ng-submit="createStudent(newStud)">
  <input type="text" ng-model="newStud.first_name" placeholder="First Name">
  <input type="text" ng-model="newStud.first_name" placeholder="Last Name">
  <input type="text" ng-model="newStud.github" placeholder="Github Username">
  <textarea name="bio" placeholder="Bio" ng-model="newStud.bio" id="" cols="30" rows="10"></textarea>

  <button type="submit">Submit</button>







</form>
