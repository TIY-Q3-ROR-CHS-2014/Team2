<div class="container">
<div class="logo">
  <h1 class="codependent">CODEPENDENT</h1>
</div>




<div class="cardCont" >
  <div class="userCard" ng-repeat="profile in Users">
  <img src="http://placecage.com/c/140/140" alt="">
  <a href="#/user/{{profile.id}}"><h1>{{profile.first_name}} {{profile.last_name}}</h1></a>
  <a href="https://github.com/{{profile.github}}">{{profile.github}}</a>
  <p>{{profile.bio}}</p>
  </div>

</div>

</div>
