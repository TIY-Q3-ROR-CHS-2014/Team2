<div class="container">
  <h1>{{user.first_name}} {{user.last_name}}</h1>
  <a href="/users/edit">Edit Profile</a>
  <div class="bio">
    <h2>About Me</h2>
    <div class="navbar">
      <a href="">{{currentUser.github}}</a>
      <a href="mailto:{{currentUser.email}}">{{currentUser.email}}</a>

    </div>
    <p>{{currentUser.bio}}</p>
  </div>
  <div class="skills">
    <h2>Current Strength</h2>
      <ul>
        <li>{{currentUser.strength}} - <a href="">Get Help</a></li>
      </ul>
    <h2>I Need Help With </h2>
      <ul>
        <li>{{currentUser.weakness}}</li>

      </ul>
  </div>
</div>
<div class="edit" ng-show="edit">
<form action="" ng-submit="editUser($index)" >
  <input type="text" ng-model="currentUser.first_name" placeholder="{{currentUser.first_name}}">
  <input type="text" ng-model="currentUser.last_name" placeholder="{{currentUser.last_name}}">
  <input type="text" ng-model="currentUser.github" placeholder="{{currentUser.github}}">
  <textarea name="bio" placeholder="Bio" ng-model="currentUser.bio" id="" cols="30" rows="10">{{currentUser.bio}}</textarea>

  <p>Strengths</p>
